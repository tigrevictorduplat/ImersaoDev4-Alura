<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Conversor de Anos-Luz - ImersãoDev</title>
</head>
<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <h1 class="page-title">
          Conversor de Anos-Luz
        </h1>
        <p class="page-subtitle">
          Descubra quantos anos você demoraria para viajar para algum lugar no espaço:
        </p>
        <fieldset>
          <legend class="escolha">Escolha um destino ou digite um </legend>
          <select id="destino" name="destino">
            <option selected></option>
            <option value="Lua">Lua</option>
            <option value="Venus">Vênus</option>
            <option value="Marte">Marte</option>
            <option value="Mercurio">Mercúrio</option>
            <option value="Sol">Sol</option>
            <option value="Trappist-1">Sistema Trappist-1</option>
            <option value="Plutao">Plutão</option>
          </select><br>
          <fieldset>
            <label for="distancia">Insira o valor</label><br>
            <input type="number" id="valor-escolhido" size="4" step="1000000" /><br>
            <button type="submit" onclick="Converter()">Converter</button>
            <h2 id="valorConvertido"></h2>
      
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">   
</body>
</html>
