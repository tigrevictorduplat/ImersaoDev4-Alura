<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <h1 class="page-title">
          Conversor de Moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores de um Par de Moedas escolhido
        </p>
        <fieldset>
          <legend class="escolha">Escolha um Par de Moedas</legend>
          <select id="par-moeda" name="par-moeda">
            <option value="RS-US" selected>Real-Dolar</option>
            <option value="US-RS">Dolar-Real</option>
            <option value="RS-EU">Real-Euro</option>
            <option value="EU-US">Euro-Dolar</option>
            <option value="RS-KW">Real-Kwanzas</option>
            <option value="RS-BTC">Real-Bitcoin</option>
          </select><br>
          <fieldset>
            <label for="moeda">Insira o valor</label><br>
            <input type="number" id="valor-escolhido" size="2" /><br>
            <button type="submit" onclick="Converter()">Converter</button>
            <h2 id="valorConvertido"></h2>
      
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</body>
</html>
